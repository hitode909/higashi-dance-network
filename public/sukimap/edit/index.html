<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>おなかすきまっぷ</title>

    <meta name="viewport" content="width=320px, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-icon-precomposed" href="/sukimap/images/home-icon.png"/>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&language=ja&region=JP"></script>

    <link rel="shortcut icon" href="/sukimap/image/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/sukimap/image/appicon.png"/>
    <meta property="og:title" content="おなかすきまっぷ"/>
    <meta property="og:url" content="http://higashi-dance-network.appspot.com/sukimap/"/>
    <meta property="og:image" content="http://higashi-dance-network.appspot.com/sukimap/image/og.png"/>

    <meta name="description" content="おなかすきまっぷは、おなかのすき具合と今いる場所をTwitterやFacebookで共有できるサービスです。近くにいる友達にご飯にさそってもらいましょう。">

    <script language="javascript" type="text/javascript" defer src="/sukimap/js/jquery-1.8.1.min.js"></script>
    <script language="javascript" type="text/javascript" defer src="/sukimap/js/underscore-min.js"></script>
    <script language="javascript" type="text/javascript" defer src="/sukimap/js/sukimap.js"></script>

    <link rel="stylesheet" type="text/css" href="/sukimap/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/sukimap/css/mobile.css" media="only screen and (max-device-width: 480px)" >
    <link rel="stylesheet" type="text/css" href="/sukimap/css/pc.css" media="only screen and (min-device-width: 481px)" >

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-30891681-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body id="edit-page" data-page-id="edit">

    <div id="wrapper">

      <div id="title-container">
        <div id="title">
          <a href="/sukimap/">
            <img src="/sukimap/image/logo.png" title="おなかすきまっぷ">
          </a>
        </div>
      </div>

      <div id="main-content">


        <form id="edit-form">
          <div class="message">
            <img class="flag" src="/sukimap/image/icon.png"/>
            今のおなかすき具合を選びましょう
          </div>

          <div class="faces">

            <div class="face-wrapper">
              <label>
                <input type="radio" name="face" value="1"/>
                <img src="/sukimap/image/face1.png"/>
              </label>
            </div>
            <div class="face-wrapper">
              <label>
                <input type="radio" name="face" value="2" />
                <img src="/sukimap/image/face2.png"/>
              </label>
            </div>
            <div class="face-wrapper">
              <label>
                <input type="radio" name="face" value="3" checked />
                <img src="/sukimap/image/face3.png"/>
              </label>
            </div>
            <div class="face-wrapper">
              <label>
                <input type="radio" name="face" value="4"/>
                <img src="/sukimap/image/face4.png"/>
              </label>
            </div>
            <div class="clear">
            </div>
          </div>
          <div class="clear">
          </div>

          <div class="message">
            <img class="flag" src="/sukimap/image/icon.png"/>
            おなかすきメッセージを入力しましょう
          </div>

          <div class="message-container">
            <textarea name="comment" placeholder="例：寿司食べたい"></textarea>
          </div>

          <div class="message">
            <img class="flag" src="/sukimap/image/icon.png"/>
            プレビュー
          </div>

          <div id="map-preview"></div>

          <div class="message">
            <img class="flag" src="/sukimap/image/icon.png"/>
            おなかすきまっぷを保存します
          </div>

          <div class="submit-container">
            <button class="image-button" type="submit"><img class="ok-button" src="/sukimap/image/button_ok.png"/></button>
          </div>
        </form>

      </div>

      <div class="footer">
        <div id="copyright">
          <a href="/">(C) 2012 東ダンスネットワーク</a>
        </div>
      </div>

    </div>
  </body>
</html>
