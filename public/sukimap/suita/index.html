<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>おなかすきまっぷ</title>

    <meta name="viewport" content="width=320px, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-icon-precomposed" href="/sukimap/images/home-icon.png"/>

    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=true&language=ja&region=JP"></script>

    <script language="javascript" type="text/javascript" defer src="/sukimap/js/jquery-1.8.1.min.js"></script>
    <script language="javascript" type="text/javascript" defer src="/sukimap/js/underscore-min.js"></script>
    <script language="javascript" type="text/javascript" defer src="/sukimap/js/sukimap.js"></script>

    <link rel="stylesheet" type="text/css" href="/sukimap/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/sukimap/css/mobile.css" media="only screen and (max-device-width: 480px)" >
    <link rel="stylesheet" type="text/css" href="/sukimap/css/pc.css" media="only screen and (min-device-width: 481px)" >

    <link rel="shortcut icon" href="/sukimap/image/favicon.ico">
    <link rel="apple-touch-icon-precomposed" href="/sukimap/image/appicon.png"/>
    <meta property="og:title" content="おなかすきまっぷ"/>
    <meta property="og:url" content="http://higashi-dance-network.appspot.com/sukimap/"/>
    <meta property="og:image" content="http://higashi-dance-network.appspot.com/sukimap/image/og.png"/>

    <meta name="description" content="おなかすきまっぷは、おなかのすき具合と今いる場所をTwitterやFacebookで共有できるサービスです。近くにいる友達にご飯にさそってもらいましょう。">

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-30891681-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </head>
  <body id="suita-page" data-page-id="suita">

    <div id="fb-root"></div>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {return;}
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
      fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

    <div id="wrapper">

      <div id="title-container">
        <div id="title">
          <a href="/sukimap/">
            <img src="/sukimap/image/logo.png" title="おなかすきまっぷ">
          </a>
        </div>
      </div>

      <div id="main-content">

        <div class="created-message">
          おなかすきまっぷをつくりました
        </div>

        <div class="time-back">
          <div id="ago"></div>
        </div>

        <div id="map-preview"></div>

        <div class="share">
          <div class="message">
            おなかすきまっぷを、TwitterやFacebookで共有して、近くのおなかすき友達を探しましょう。
          </div>
          <div class="twitter-container">
            <a class="twitter-share" href="." target="_blank"><img class="social-button" src="/sukimap/image/button_twitter.png"/></a>
          </div>
          <div class="facebook-container">
            <a class="facebook-share" href="."><img class="social-button" src="/sukimap/image/button_facebook.png"/></a>
          </div>

          <div class="message">
            <div class="attension">
              ※おなかすきまっぷをTwitterに投稿すると、あなたの位置情報がフォロワーに公開されます。
              <br/>
              Facebookに投稿すると、ウォールに公開されます。
            </div>
          </div>
        </div>

        <div class="guest message">
          おなかすきまっぷは、おなかすいたことを近くの友達に伝えるサービスです。近くにいる人はTwitterやFacebookなどでご飯に誘ってあげましょう。
          <br/>
          <br/>
          <a href="/sukimap/">おなかすきまっぷとは</a>
        </div>

        <div id="shops">
          <script id="shop-template" type="text/x-underscore-template">
            <div class="shop">
              <a href="<%- shop.urls.pc %>">
                <div class="name"><%- shop.name %></div>
                <div class="catch"><%- shop.catch  %></div>
                <div class="budget"><%- shop.budget.average  %></div>
                <div class="open"><%- shop.open  %></div>
                <div class="photo"><img src="<%- shop.photo.mobile.l %>"></div>
              </a>
            </div>
          </script>
        </div>

      </div>

      <div class="footer">
        <div class="fb-container">
          <div class="fb-like" data-href="http://higashi-dance-network.appspot.com/sukimap/" data-send="false" data-width="310" data-show-faces="true"></div>
        </div>

        <div id="copyright">
          <a href="/">(C) 2012 東ダンスネットワーク</a>
        </div>
      </div>

    </div>
  </body>
</html>
