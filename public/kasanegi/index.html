<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>kimono</title>

    <meta name="viewport" content="width=320px, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script language="javascript" type="text/javascript" defer src="js/jquery-1.6.1.min.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/underscore-min.js"></script>
    <script language="javascript" type="text/javascript" defer src="http://widgets.twimg.com/j/2/widget.js"></script>
    <!-- <script language="javascript" type="text/javascript" defer src="http://api.docodoco.jp/v3/docodoco?key=COrXLcEMzxNvkfi6pcNtYCZGp9SwZshWiinu4RZDfEiewM7rlXIKFRHwVW9kPJxa" charset="utf-8"></script> -->
    <script language="javascript" type="text/javascript" defer src="js/weather.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/viewer.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/text.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="only screen and (max-device-width: 480px)" >
    <link rel="stylesheet" type="text/css" href="css/pc.css" media="only screen and (min-device-width: 481px)" >

  </head>
  <body>
    <div id="container">
      <h1>天気予報です</h1>
      <div id="city-selector-container">
      </div>
      <div id="reset-city-container">
        <button id="reset-city">
          現在位置に設定
        </button>
      </div>
      <div id="indicator">
        通信中です
      </div>
      <div id="result">
        <div>
          <span>地域</span>
          <span id="area"></span>
        </div>
        <div>
          <span>日付</span>
          <span id="date"></span>
        </div>
        <div>
          <span>天気</span>
          <span id="description"></span>
        </div>
        <div>
          <span>最高気温</span>
          <span id="max-temp"></span>
        </div>
        <div>
          <span>最低気温</span>
          <span id="min-temp"></span>
        </div>
      </div>
      <h2>画像テスト</h2>
      <div>
        <img src="images/a.jpg" style="width: 320px; height:240px;"/>
      </div>
      <h2>ツイートテスト</h2>
      <div>
        <a target="_blank" id="share-tweet" href="https://twitter.com/share?url=http%3A%2F%2Fhigashi-dance-network.appspot.com%2Fbon%2F&text=3%E6%9E%9A%E3%81%A7%E3%81%99%20%23%E9%87%8D%E3%81%AD%E7%9D%80%20%23%E9%87%8D%E3%81%AD%E7%9D%80%E4%BA%AC%E9%83%BD">重ね着をツイートする</a>
      </div>
      <div id="widget-container">
      </div>
    </div>
  </body>
</html>
