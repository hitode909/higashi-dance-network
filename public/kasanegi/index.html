<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>今日の重ね着。</title>

    <meta name="viewport" content="width=320px, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />

    <link rel="apple-touch-icon-precomposed" href="images/home-icon.png"/>
    <link rel="apple-touch-startup-image" href="images/home-load.png" />

    <script language="javascript" type="text/javascript" defer src="js/jquery-1.6.1.min.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/underscore-min.js"></script>
    <script language="javascript" type="text/javascript" defer src="http://widgets.twimg.com/j/2/widget.js"></script>
    <!-- <script language="javascript" type="text/javascript" defer src="http://api.docodoco.jp/v3/docodoco?key=COrXLcEMzxNvkfi6pcNtYCZGp9SwZshWiinu4RZDfEiewM7rlXIKFRHwVW9kPJxa" charset="utf-8"></script> -->
    <script language="javascript" type="text/javascript" defer src="js/weather.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/viewer.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/text.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="only screen and (max-device-width: 480px)" >
    <link rel="stylesheet" type="text/css" href="css/pc.css" media="only screen and (min-device-width: 481px)" >
    <link rel="shortcut icon" href="images/favicon.ico">

    <link rel="canonical" href="http://higashi-dance-network.appspot.com/kasanegi/" />
  </head>
  <body>
    <div id="wrapper">
      <div id="title-container">
        <div id="title">
          <a href="#main">
            <img src="images/header.png" title="今日の重ね着。">
          </a>
        </div>
        <a href="#main" id="back-to-main">
          <img src="images/back-button.png" title="戻る"/>
        </a>
        <a href="#help" id="help-button">
          <img src="images/help.png" title="ヘルプ"/>
        </a>
      </div>
      <div id="test">
        <label>
          最低
          <input type="number" id="test-min" min="-10" max="40" value="18" />
        </label>
        <br/>
        <label>
          最高
          <input type="number" id="test-max" min="-10" max="40" value="23" />
        </label>
      </div>

      <div class="page" id="main-page">

        <div id="city-selector-container">
        </div>
        <div id="first-time-guide">
          <div class="help-image-container">
            <img class="help-image" src="images/help1.png"/>
          </div>
          <div class="more">
            <a href="#help">もっと詳しく</a>
          </div>
        </div>
        <div id="indicator">
          <div class="message">
            お待ちください
          </div>
        </div>
        <div id="result">
          <div id="weather-container">
            <div class="float" id="area-date-container">
              <div id="area"></div>
              <div id="date"></div>
            </div>
            <div class="float-right">
              <div id="weather-icons"></div>
              <div id="description"></div>
            </div>
            <div class="clear">
            </div>
          </div>

          <div id="images">

            <div class="day" id="day-max">
              <div class="heat">
                <span>最高気温 </span><span id="max-temp"></span><span>℃</span>
              </div>
              <div class="wear-image">
              </div>
              <div class="wear-icons">
              </div>
              <div class="clear">
              </div>
            </div>

            <div class="day" id="day-min">
              <div class="heat">
                <span>最低気温 </span><span id="min-temp"></span><span>℃</span>
              </div>
              <div class="wear-image">
              </div>
              <div class="wear-icons">
              </div>
              <div class="clear">
              </div>
            </div>

            <div class="clear">
            </div>
          </div>

          <div id="comment">
            マフラーが必要です
          </div>

          <div id="share-tweet-container">
            <a target="_blank" id="share-tweet" href="https://twitter.com/share?url=http%3A%2F%2Fhigashi-dance-network.appspot.com%2Fbon%2F&text=3%E6%9E%9A%E3%81%A7%E3%81%99%20%23%E9%87%8D%E3%81%AD%E7%9D%80%20%23%E9%87%8D%E3%81%AD%E7%9D%80%E4%BA%AC%E9%83%BD"><img src="images/tweet-button.png" title="重ね着をツイートする"></a>
          </div>

          <div id="widget-container">
          </div>

        </div>


      </div> <!-- main page end -->

      <div class="page" id="help-page">
        <div class="help-image-container">
          <img class="help-image" src="images/help1.png"/>
        </div>
        <div class="help-image-container">
          <img class="help-image" src="images/help2.png"/>
        </div>
        <div class="help-image-container">
          <img class="help-image" src="images/help3.png"/>
        </div>

        <div class="help-image-container">
          <a href="#main">
            <img class="help-button-image" src="images/help-button.png"/>
          </a>
        </div>

        <p class="api-message">
          重ね着では以下のAPIを利用しています．
        </p>

        <div class="apis">
          <div class="api">
            <a href="http://tenkiapi.jp/" class="tenki-logo">
              <img src="images/tenki_logo.gif">
              <br/>
              WEB services by tenkiapi.jp
            </a>
          </div>

          <div class="api">
            <!-- Begin Yahoo! JAPAN Web Services Attribution Snippet -->
            <a href="http://developer.yahoo.co.jp/about">
              <img src="http://i.yimg.jp/images/yjdn/yjdn_attbtn1_125_17.gif" title="Webサービス by Yahoo! JAPAN" alt="Web Services by Yahoo! JAPAN" width="125" height="17" border="0"></a>
            <!-- End Yahoo! JAPAN Web Services Attribution Snippet -->
          </div>

          <div class="api">
            <a href="http://www.docodoco.jp/">
              <img src="images/docodoco_logo.gif">
            </a>
          </div>
        </div>
      </div>

      <div id="copyright">
        Copyright (C) 2011 higashi dance network. All Rights Reserved.
      </div>

    </div>
  </body>
</html>
