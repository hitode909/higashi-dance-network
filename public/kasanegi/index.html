<!DOCTYPE html manifest="kasanegi.manifest">
<html>
  <head>
    <meta charset="utf-8">
    <title>重ね着</title>

    <meta name="viewport" content="width=320px, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- ↓ 半透明うっとおしい -->
    <!-- <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> -->

    <!-- 57x57 -->

    <script language="javascript" type="text/javascript" defer src="js/jquery-1.6.1.min.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/underscore-min.js"></script>
    <script language="javascript" type="text/javascript" defer src="http://widgets.twimg.com/j/2/widget.js"></script>
    <!-- <script language="javascript" type="text/javascript" defer src="http://api.docodoco.jp/v3/docodoco?key=COrXLcEMzxNvkfi6pcNtYCZGp9SwZshWiinu4RZDfEiewM7rlXIKFRHwVW9kPJxa" charset="utf-8"></script> -->
    <script language="javascript" type="text/javascript" defer src="js/weather.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/viewer.js"></script>
    <script language="javascript" type="text/javascript" defer src="js/main.js"></script>

    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/text.css" />
    <link rel="stylesheet" type="text/css" href="css/common.css" />
    <link rel="stylesheet" type="text/css" href="css/mobile.css" media="only screen and (max-device-width: 480px)" >
    <link rel="stylesheet" type="text/css" href="css/pc.css" media="only screen and (min-device-width: 481px)" >

  </head>
  <body>
    <div id="wrapper">
      <div id="title">
        <img src="images/header.png">
      </div>

      <div class="page">
        <div id="city-selector-container">
          <button id="reset-city">
            現在位置に設定
          </button>
        </div>
        <div id="indicator">
          <div class="message">
            お待ちください
          </div>
        </div>
        <div id="result">
          <div id="area"></div>
          <div>
            <div class="float" id="date"></div>
            <div class="float">
              <span id="description"></span>
              <span id="weather-icons"></span>
            </div>
            <div class="clear">
            </div>
          </div>

          <div id="images">

            <div class="day" id="day-max">
              <div class="heat">
                <span>最高気温</span>
                <span id="max-temp"></span>
                <span>℃</span>
              </div>
              <div class="wear-image">
              </div>
              <div class="wear-icons">
              </div>
              <div class="clear">
              </div>
            </div>

            <div class="day" id="day-min">
              <div class="heat">
                <span>最低気温</span>
                <span id="min-temp"></span>
                <span>℃</span>
              </div>
              <div class="wear-image">
              </div>
              <div class="wear-icons">
              </div>
              <div class="clear">
              </div>
            </div>

            <div class="clear">
            </div>
          </div>

          <div id="comment">
            マフラーが必要です
          </div>

          <div id="share-tweet-container">
            <a target="_blank" id="share-tweet" href="https://twitter.com/share?url=http%3A%2F%2Fhigashi-dance-network.appspot.com%2Fbon%2F&text=3%E6%9E%9A%E3%81%A7%E3%81%99%20%23%E9%87%8D%E3%81%AD%E7%9D%80%20%23%E9%87%8D%E3%81%AD%E7%9D%80%E4%BA%AC%E9%83%BD">重ね着をツイートする</a>
          </div>

          <div id="widget-container">
          </div>

        </div>

        <div id="guide">
          <h2>重ね着について</h2>
          <p>
            地域を選ぶと，その日の天気にあった服装をおすすめします．
          </p>
          <p>
            重ね着をtwitterで共有することができます．
          </p>

          <p>
            重ね着では以下のAPIを利用しています．
          </p>

          <div class="apis">
            <div class="api">
              <a href="http://tenkiapi.jp/" class="tenki-logo">
                <img src="images/tenki_logo.gif">
                <br/>
                WEB services by tenkiapi.jp
              </a>
            </div>

            <div class="api">
              <!-- Begin Yahoo! JAPAN Web Services Attribution Snippet -->
              <a href="http://developer.yahoo.co.jp/about">
                <img src="http://i.yimg.jp/images/yjdn/yjdn_attbtn1_125_17.gif" title="Webサービス by Yahoo! JAPAN" alt="Web Services by Yahoo! JAPAN" width="125" height="17" border="0"></a>
              <!-- End Yahoo! JAPAN Web Services Attribution Snippet -->
            </div>

            <div class="api">
              <a href="http://www.docodoco.jp/">
                <img src="images/docodoco_logo.gif">
              </a>
            </div>
          </div>

        </div>

      </div>

    </div>
  </body>
</html>
